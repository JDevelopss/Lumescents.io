<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>LUMESCENTS</title>
</head>

<body>
    <main class="container">
        <nav class="navbar">
            <div class="brand-name-parent">
                <a class="brand-name" href="#">LUMESCENTS</a>
            </div>
            <ul class="nav-list" id="naviList">
                <li class="list-item"><a href="">About</a></li>
                <li class="list-item"><a href="">Collection</a></li>
                <li class="list-item"><a href="">Contact</a></li>
                <div class="icons">
                    <i class="fa-sharp fa-solid fa-bag-shopping" title="Go to cart" style="color: #252525;"></i>
                </div>
            </ul>
            <div class="menu" id="menu" onclick="Toogle()">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </nav>

        <div class="wrapper">
            <div class=" animate__animated animate__backInLeft child-wrapper">
                <div class="headline">
                    <h2>No bottles to break over here, only <span class="span">hearts...</span></h2>
                </div>
                <div class="sub-headline">
                    <p>The perfume's iconic freshness unleashes a captivating trail that vibrates for long lasting  hours drawing all hearts to you...</p>
                </div>
                <div class="call-to-action">
                    <button>Shop Now</button>
                </div>
                <div class="reviews">
                    <div class="star-container">
                        <span class="fa fa-star checked" style="color: #ccce5a;"></span>
                        <span class="fa fa-star checked"  style="color: #ccce5a;"></span>
                        <span class="fa fa-star checked"  style="color: #ccce5a;"></span>
                        <span class="fa fa-star"  style="color: #ccce5a;"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <a href="#">350+ Reviews</a>
                </div>
            </div>
            <img src="./image/pexels-gabor-karacsony-10945075.jpg" alt="Cologne Image">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
